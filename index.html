<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- link css and icons and bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

<body id="body">
    <form class="w-65 mt-5 m-auto text-center py-5 form " action="">
        <div class="contaner w-80 m-auto">
             <!-- the hedding of the page -->
             <h2 class="main-color mb-3">Smart Login System</h2>
        
             <!-- inputs -->
             <input id="signinEmail" class="form-control my-3" placeholder="Enter your email" type="email">

             <div class="position-relative">
                  <input id="signinPassword" class="form-control my-3" placeholder="Enter your Password" type="password">
                  <i id="icons" class="fa-solid fa-eye position-absolute d-none icons"></i>
             </div>
             <!-- warning message if the email or password wrong -->
             <p id="warning-message" class="text-danger d-none text-center">incorrect email or password</p>
             <p id="allRequired" class="text-danger d-none text-center">All inputs is required</p>

             <!-- button to check if email is founded -->
            <button  id="btn" class="rounded-2 my-3">Login</button>
            
            <!-- ancor tag to replace the page to signUp page -->
            <span class="text-white">Donâ€™t have an account? <a href="" id="ancor">Sign up</a></span>
        </div>
    </form>
